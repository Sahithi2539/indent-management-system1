<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="margin: 100px auto;">
        <div class="row">
            <p class="headingparagraph text-center centertext">EMPLOYEE MANAGEMENT SYSTEM</p>
        </div>
        <form name="f1" action="authentication.php" onsubmit="return validation()" method="post">
            <div class="row" style="max-width:40%; margin-left: auto; margin-top: 50px;">
                <div class="row loginrow">
                    <div class="col-md-3 centertext"><label for="username" style="font-size: large; font-weight: bold;">Username:</label></div>
                    <div class="col-md-9"><input type="text" name="user" id="user" style="padding: 8px; border-radius: 10px;"></div>
                </div>
                <div class="row loginrow">
                    <div class="col-md-3 centertext"><label for="password" style="font-size: large; font-weight: bold;">Password:</label></div>
                    <div class="col-md-9"><input type="password" name="pass" id="pass" style="padding: 8px; border-radius: 10px;"></div>
                </div>
                <div class="row loginrow">
                    <input type="submit" id="btn" class="btn btn-primary  btn-lg" value="SUBMIT" style="width: fit-content; margin: auto;">
                </div>
            </div>
        </form>
        
    </div>

    <script>  
        function validation()  
        {  
            var id=document.f1.user.value;  
            var ps=document.f1.pass.value;  
            if(id.length=="" && ps.length=="") {  
                alert("User Name and Password fields are empty");  
                return false;  
            }  
            else  
            {  
                if(id.length=="") {  
                    alert("User Name is empty");  
                    return false;  
                }   
                if (ps.length=="") {  
                alert("Password field is empty");  
                return false;  
                }  
            }                             
        }  
    </script>  
</body>
</html>
